version: '3.8'

services:
  web:
    build: .
    container_name: rupills-web
    ports:
      - "80:80"
      - "443:443"
      - "7080:7080"
    volumes:
      - ./html:/var/www/html
      - ./lsws-config:/usr/local/lsws/conf
      - ./backups:/var/www/backups
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-wordpress}
      - DB_USER=${DB_USER:-wordpress}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
      - redis
    networks:
      - wordpress-network
    restart: unless-stopped

  db:
    image: mariadb:10.11
    container_name: rupills-db
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-wordpress}
      - MYSQL_USER=${DB_USER:-wordpress}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - wordpress-network
    restart: unless-stopped
    command: --max_allowed_packet=256M --innodb_buffer_pool_size=1G

  redis:
    image: redis:7-alpine
    container_name: rupills-redis
    volumes:
      - redis_data:/data
    networks:
      - wordpress-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rupills-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USER:-wordpress}
      - PMA_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - wordpress-network
    restart: unless-stopped

volumes:
  db_data:
  redis_data:

networks:
  wordpress-network:
    driver: bridge
